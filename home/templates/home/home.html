<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style type="text/css" >
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f8fc;
            }

            .sidebar {
            width: 240px;
            background-color: #0077b6; /* Azul Porta On */
            color: white;
            height: 100vh;
            padding: 20px;
            }

            .logo {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            }

            .sidebar ul {
            list-style: none;
            padding: 0;
            }

            .sidebar li {
            margin: 20px 0;
            }

            .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            }

            .sidebar a:hover {
            text-decoration: underline;
            }

            .content {
            flex: 1;
            padding: 40px;
            background-color: #e5f9e0; /* Verde claro Porta On */
            }

            header h1 {
            color: #0077b6;
            }

            section p {
            font-size: 18px;
            color: #333;
            }
    </style>
</head>
<body>
    <aside class="sidebar">
    <img src="" alt="Logo Porta On" class="logo-svg">
    <h2 class="logo">Porta On</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <header>
      <h1>Bem-vindo ao sistema Porta On</h1>
    </header>
    <section>
      <p>Aqui você pode gerenciar seu estoque com eficiência e rapidez.</p>
    </section>
  </main>
</body>
</html>
