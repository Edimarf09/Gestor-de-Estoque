<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Kanit", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            background-color: #eef9ff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* === SIDEBAR com liquid glass e faixa verde === */
        .sidebar {
            position: relative;
            width: 240px;
            /* glass effect */
            background: rgba(10, 61, 100, 1);
            /* arredonda só cantos superior e inferior direitos */
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;

            /* garante que os cantos esquerdos não fiquem arredondados */
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* faixa verde */
            border-right: 9px solid #86cd41;
            color: white;
            height: 100vh;
            padding: 5px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            margin-bottom: 20%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 20px;
        }

        .sidebar a {
            display: block;
            /* glass effect nos links */
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 16px;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 3rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* === CONTEÚDO com liquid glass === */
        .content {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 24px;
        }

        /* === CARDS com liquid glass aprimorado === */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            font-size: 1.6rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.12);
        }

        .card:nth-child(5),
        .card:nth-child(6) {
            grid-column: span 2;
        }

        /* ============================= */
        /*        RESPONSIVIDADE        */
        /* ============================= */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 240px;
                height: 100vh;
                transition: left 0.3s ease;
                z-index: 1000;
                padding-top: 20px;
            }

            .sidebar.active {
                left: 0;
            }

            .container {
                flex-direction: column;
            }

            .content {
                padding: 20px;
                margin: 20px 0;
            }

            .cards {
                grid-template-columns: 1fr;
            }

            .card:nth-child(5),
            .card:nth-child(6) {
                grid-column: span 1;
            }
        }
    </style>
</head>
