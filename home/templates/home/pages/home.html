{% include "home/partials/head.html" %}

<body>
  <div class="container">
    {% include "home/partials/menu.html" %}

    <main class="content">
      <button class="menu-toggle">&#9776;</button>
      <header>
        <h1>Dashboard</h1>
        <div class="search-bar" style="margin-bottom:16px;">
          <input
            type="text"
            id="search"
            placeholder="Pesquise aqui…"
            style="width:100%; padding:8px 12px; font-size:1.6rem; border-radius:8px; border:1px solid #ccc;"
          />
        </div>
      </header>
      <section>
        <div class="cards">
          <div class="card">Total de Itens<br><strong>1423</strong></div>
          <div class="card">Saida de Itens<br><strong>234</strong></div>
          <div class="card">Baixo Estoque<br><strong>12</strong></div>
          <div class="card">Sem Estoque<br><strong>5</strong></div>
          <div class="card">Valor do Estoque (gráfico)</div>
          <div class="card">Produtos mais utilizados (barras)</div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  const input = document.getElementById('search');
  const cards = document.querySelectorAll('.cards .card');

  input.addEventListener('input', () => {
    const termo = input.value.trim().toLowerCase();

    cards.forEach(card => {
      const texto = card.textContent.trim().toLowerCase();
      // se o texto do card incluir o termo, mostra; senão, esconde
      card.style.display = texto.includes(termo) ? '' : 'none';
    });
  });
</script>
