<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Kanit", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            background-color: #eef9ff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* === SIDEBAR com liquid glass e faixa verde === */
        .sidebar {
            position: relative;
            width: 240px;
            /* glass effect */
            background: rgba(10, 61, 100, 1);
            /* arredonda só cantos superior e inferior direitos */
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;

            /* garante que os cantos esquerdos não fiquem arredondados */
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* faixa verde */
            border-right: 9px solid #86cd41;
            color: white;
            height: 100%;
            padding: 5px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            margin-bottom: 20%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 20px;
        }

        .sidebar a {
            display: block;
            /* glass effect nos links */
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 16px;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 3rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal:target {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin: 10% auto;
        }

        .modal-close {
            float: right;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* Glass container geral */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 1.5rem;
        }

        .produtos-table {
            width: 100%;
            /* ocupa toda a largura */
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            table-layout: auto;
        }

        .produtos-table th,
        .produtos-table td {
            padding: 12px 16px;
            color: #111;
            /* texto escuro para melhor contraste */
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .produtos-table thead th {
            background: rgba(255, 255, 255, 0.2);
            color: #111;
        }

        /* Coluna de ações sempre fixa à direita */
        .acoes-coluna {
            position: sticky;
            right: 0;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Botões de Ação */
        .btn-update,
        .btn-delete {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 6px 10px;
            margin-left: 4px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn-update:hover,
        .btn-delete:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Botão “Novo Produto” */
        .btn-novo-produto {
            display: inline-block;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 10px 20px;
            font-size: 1.6rem;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn-novo-produto:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal:target {
            display: block;
            opacity: 1;
            pointer-events: auto;
        }

        /* Conteúdo do modal */
        .modal-content {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.4px);
            -webkit-backdrop-filter: blur(6.4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
            margin: 10% auto;
            padding: 1.5rem;
            position: relative;
            color: #fff;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 16px;
            text-decoration: none;
            font-size: 2rem;
            color: #fff;
        }

        /* Inputs dentro do modal */
        .modal-content input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.4rem;
        }

        .modal-content button.btn-novo-produto {
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>
