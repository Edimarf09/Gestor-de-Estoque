{% include "produtos/partials/head.html" %}

<body>
  <div class="container">
    {% include "produtos/partials/menu.html" %}

    <main class="content">
      <button class="menu-toggle">&#9776;</button>
      <header>
        <h1>Produtos</h1>
        {% include "produtos/partials/research.html" %}
      </header>
      <!-- Botão para abrir o modal de Novo Produto -->
      <a href="#novoProdutoModal" class="btn-novo-produto">Novo Produto</a>

      <!-- Container da tabela -->
      <div class="table-wrapper" style="overflow-x:auto;">
        <table class="produtos-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th style="position: sticky; right: 0; background: #fff; z-index: 2;">
                Ações
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Caneta Azul</td>
              <td>Material Escolar</td>
              <td>R$ 2,50</td>
              <td style="position: sticky; right: 0; background: #fff;">
                <button class="btn-update">Editar</button>
                <button class="btn-delete">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Caderno 100fls</td>
              <td>Material Escolar</td>
              <td>R$ 15,00</td>
              <td style="position: sticky; right: 0; background: #fff;">
                <button class="btn-update">Editar</button>
                <button class="btn-delete">Excluir</button>
              </td>
            </tr>
            <!-- Repita <tr> para cada produto -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

    <!-- Modal com :target -->
  <div id="novoProdutoModal" class="modal">
    <div class="modal-content">
      <a href="#" class="modal-close">&times;</a>
      <h2>Novo Produto</h2>
      <form action="/" method="get">
        <!-- {% csrf_token %} se estiver usando Django -->
        <label>Nome:<br><input type="text" name="nome" required></label><br>
        <label>Categoria:<br><input type="text" name="categoria"></label><br>
        <label>Preço:<br><input type="number" name="preco" step="0.01"></label><br>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>
</body>

</html>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });
</script>
